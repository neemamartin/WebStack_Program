<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <form id="registrationForm" onsubmit="return validateForm()" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required minlength="3" pattern="[A-Za-z\s]+" />
            <span class="error-message" id="fullNameError"></span>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message" id="emailError"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" />
            <span class="error-message" id="passwordError"></span>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" />
          <span class="error-message" id="confirmPasswordError"></span>
          <span id="passwordMatchMessage"></span>
      </div>
      
      <div>
        <label for="dateOfBirth">Date of Birth (YYYY-MM-DD):</label>
        <input type="text" id="dateOfBirth" name="dateOfBirth" required pattern="\d{4}-\d{2}-\d{2}" />
        <span class="error-message" id="dateOfBirthError"></span>
        <span id="ageMessage"></span>
    </div>
    
        <div>
            <input type="submit" value="Register" id="submitButton" />
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
